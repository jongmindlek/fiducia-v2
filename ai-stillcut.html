<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>AI Stillcut Reservation | Fiducia</title>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <div class="brand">FIDUCIA COLLECTIVE</div>
      <div class="nav-links">
        <a class="tab" href="./index.html">메인</a>
        <a class="tab active" href="./ai-stillcut.html">AI 스틸컷(예약)</a>
        <a class="tab" href="./gear.html">장비 예약</a>
        <a class="tab" href="./crew.html">감독/스태프 리스트</a>
        <a class="tab" href="./crew.html#register">감독/스태프 등록</a>
      </div>
    </div>
  </nav>

  <main class="container section grid">
    <section class="card" style="grid-column: span 12;">
      <h2 style="margin:6px 0 10px">ai stillcut reservation</h2>
      <p class="help">
        필요한 정보만 빠짐없이 적어주면 노션 DB로 바로 저장돼요.<br/>
        이미지 파일은 **메타정보(이름/용량)**만 저장되고, 원본은 카톡/드라이브 링크로 전달 부탁!
      </p>
    </section>

    <section class="card" style="grid-column: span 12;">
      <form id="stillcutForm" class="form">
        <div>
          <label>프로젝트명 *</label>
          <input name="projectTitle" required placeholder="예) OO 웨딩 스냅 필름"/>
        </div>

        <div>
          <label>연락처(전화) *</label>
          <input name="phone" required placeholder="010-0000-0000"/>
        </div>

        <div>
          <label>이메일 *</label>
          <input name="email" type="email" required placeholder="example@email.com"/>
        </div>

        <div>
          <label>영상 타입 *</label>
          <select name="videoType" required>
            <option value="">선택</option>
            <option>웨딩</option>
            <option>뮤직비디오</option>
            <option>광고/브랜디드</option>
            <option>행사/이벤트</option>
            <option>기타</option>
          </select>
        </div>

        <div>
          <label>러닝타임(분) *</label>
          <input name="runtime" type="number" min="1" step="1" required placeholder="예) 3"/>
        </div>

        <div>
          <label>예산 범위 *</label>
          <select name="budget" required>
            <option value="">선택</option>
            <option>50만원 ~ 100만원</option>
            <option>100만원 ~ 200만원</option>
            <option>200만원 ~ 300만원</option>
            <option>300만원 이상</option>
          </select>
        </div>

        <div>
          <label>희망 촬영 날짜 *</label>
          <input name="shootDate" type="date" required/>
        </div>

        <div>
          <label>촬영 장소 *</label>
          <input name="location" required placeholder="예) 부산 / 서울 / 제주 등"/>
        </div>

        <div>
          <label>레퍼런스 링크 (드라이브/유튜브/핀터레스트 등)</label>
          <input name="referenceLink" type="url" placeholder="https://..."/>
        </div>

        <div>
          <label>이미지 파일 (최대 5개)</label>
          <input name="images" type="file" accept="image/*" multiple/>
          <div id="fileHint" class="help" style="margin-top:6px"></div>
        </div>

        <div>
          <label>요청 내용 *</label>
          <textarea name="message" required placeholder="원하는 톤/분위기/스토리 등을 적어주세요"></textarea>
        </div>

        <button class="btn" type="submit" id="submitBtn">예약 제출</button>
        <div id="status" class="small" style="margin-top:6px"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© Fiducia Collective</div>
  </footer>

  <script type="module" src="./stillcut.js"></script>
</body>
</html>
