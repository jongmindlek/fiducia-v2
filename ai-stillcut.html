<form id="stillcutForm" class="form-grid">

  <div class="form-group">
    <label>프로젝트명 *</label>
    <input type="text" id="projectTitle" required/>
  </div>

  <div class="form-group">
    <label>이메일 *</label>
    <input type="email" id="email" required/>
  </div>

  <div class="form-group">
    <label>연락처(전화) *</label>
    <input type="text" id="phone" required/>
  </div>

  <div class="form-group">
    <label>영상 타입 *</label>
    <select id="videoType" required>
      <option value="">선택</option>
      <option value="웨딩">웨딩</option>
      <option value="뮤직비디오">뮤직비디오</option>
      <option value="광고">광고</option>
      <option value="영화">영화</option>
    </select>
  </div>

  <div class="form-group">
    <label>러닝타임 *</label>
    <input type="text" id="runtime" placeholder="예: 30초 / 1분" required/>
  </div>

  <div class="form-group">
    <label>예산 범위 *</label>
    <select id="budget" required>
      <option value="">선택</option>
      <option value="50~100">50만원 ~ 100만원</option>
      <option value="100~200">100만원 ~ 200만원</option>
      <option value="200~300">200만원 ~ 300만원</option>
      <option value="300+">300만원 이상</option>
    </select>
  </div>

  <div class="form-group">
    <label>희망 촬영 날짜 *</label>
    <input type="date" id="shootDate" required/>
  </div>

  <div class="form-group">
    <label>촬영 장소 *</label>
    <input type="text" id="location" required/>
  </div>

  <div class="form-group">
    <label>레퍼런스 링크</label>
    <input type="text" id="referenceLink" placeholder="드라이브/유튜브/핀터레스트 등"/>
  </div>

  <div class="form-group">
    <label>이미지 파일 (최대 5개)</label>
    <div class="file-wrapper">
      <input type="file" id="images" multiple accept="image/*"/>
      <small>* 실제 파일은 저장되지 않고 메타 정보만 기록됩니다.</small>
    </div>
  </div>

  <div class="form-group" style="grid-column: span 2;">
    <label>요청 내용 *</label>
    <textarea id="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="submit-btn">예약 제출</button>

</form>
